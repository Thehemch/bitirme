<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      border: 3px solid #198754;
      border-radius: 10px;
      padding: 40px;
      background-color: #ffffff;
      width: 100%;
      max-width: 500px;
      min-height: 400px;
      box-shadow: 0 0 20px rgba(0, 128, 0, 0.1);
    }
    .logo-img {
      height: 35px;
    }
    .navbar-brand {
      margin: 0 auto; /* ✨ Ortalamayı sağlar */
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>

  <!-- ORTALANMIŞ NAVBAR -->
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-success" href="#">
        <img src="/static/img/logo.png" alt="Logo" class="logo-img me-2" />
        ERKAN ZEYTİNCİLİK
      </a>
    </div>
  </nav>

  <!-- GİRİŞ KUTUSU -->
  <div class="login-container">
    <div class="login-box">
      <h3 class="text-center mb-4 text-success">Giriş Yap</h3>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger text-center">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}

      <form method="post">
        <div class="mb-3">
          <label class="form-label">Kullanıcı Adı</label>
          <input type="text" name="kullanici_adi" class="form-control form-control-lg" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Şifre</label>
          <input type="password" name="sifre" class="form-control form-control-lg" required>
        </div>
        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-success btn-lg">Giriş Yap</button>
          <a href="/kayit" class="btn btn-outline-secondary btn-lg">Kayıt Ol</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
